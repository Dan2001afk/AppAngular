<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet">



<div class="mat-elevate-z2" style="width: 20%; padding: 10px; margin: 30px auto; display: flex; justify-content: end; ">

  <form [formGroup]="formEstudiante">
    <!-- Nombre Completo -->
    <div class="mb-3">
      <label for="nombreCompleto" class="form-label">Nombre Completo</label>
      <input type="text" class="form-control" id="nombreCompleto" formControlName="nombreCompleto">
    </div>

    <!-- Fecha de Nacimiento -->
    <div class="mb-3">
      <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
      <input type="date" class="form-control" id="fechaNacimiento" formControlName="fechaNacimiento">
    </div>

    <!-- Genero -->
    <div class="mb-3">
      <label for="genero" class="form-label">Género</label>
      <input type="text" class="form-control" id="genero" formControlName="genero">
    </div>

    <!-- Correo Electrónico -->
    <div class="mb-3">
      <label for="correoElectronico" class="form-label">Correo Electrónico</label>
      <input type="email" class="form-control" id="correoElectronico" formControlName="correoElectronico">
    </div>

    <!-- Teléfono -->
    <div class="mb-3">
      <label for="telefono" class="form-label">Teléfono</label>
      <input type="text" class="form-control" id="telefono" formControlName="telefono">
    </div>

    <!-- Dirección -->
    <div class="mb-3">
      <label for="direccion" class="form-label">Dirección</label>
      <input type="text" class="form-control" id="direccion" formControlName="direccion">
    </div>

    <!-- Fecha de Ingreso -->
    <div class="mb-3">
      <label for="fechaIngreso" class="form-label">Fecha de Ingreso</label>
      <input type="date" class="form-control" id="fechaIngreso" formControlName="fechaIngreso">
    </div>

    <!-- Botones -->
    <div class="d-flex">
      <button type="button" class="btn btn-success me-2" (click)="Guardar()">Guardar</button>
      <button type="button" class="btn btn-danger" (click)="volver()">Volver</button>
    </div>
  </form>

</div>
